<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FittyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
<body style="min-width: 372px;">
    
    <div class="secao-lateral container-md">
        
        <div class="barra-lateral">
            <h2>FittyBuddy</h2>
            <div class="item active">
                <i class="ri-home-2-line"></i>
                <h3>Home</h3>
            </div>
            <div class="item">
                <i class="ri-list-check-2"></i>
                <h3>Categorias</h3>
            </div>
            <div class="item">
                <i class="ri-user-line"></i>
                <h3>Perfil</h3>
            </div>
          
        </div>

        <div class="sair">
            <i class="ri-logout-box-r-line"></i>
            <h3>Logout</h3>
        </div>
    </div>
    

    <main>

        <header>
            
            <div class="search">
                <button><i class="ri-search-line"></i></button>
                <input type="text" placeholder="Pesquisar">
                <i class="ri-equalizer-line"></i>
            </div>

            <div class="btns-icons">
                <i class="ri-notification-2-line"></i>
                <i class="ri-menu-line" id="menu-btn"></i>
            </div>
        </header>

        <h3 class="separador">FittyBuddy</h3>

        <div class="container" id="container1">
           
            <div class="bpm-colum col-md-6">
                <i class="ri-heart-fill"></i>
                <span class="txt-cont1">
                    bpm
                </span>
            </div>
           
            <div class="sleep-colum col-md-6">
                <h2>Sleep Time</h2>
                <i class="ri-moon-clear-fill"></i>
            </div>
        </div>
        

    </main>
    <script src="/js/scripts.js"></script>
</body>
</html>
